<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuAEjZidUwrautlrh5injdlruKLtNgQZs&libraries=places" async defer></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="top-bar">
        <p>CAREER GUIDANCE</p>
    </div>
    <div class="slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="" title="Home">HOME</a></li>
            <li><a href="/profile.html" title="Profile">PROFILE</a></li>
            <li><a href="/contact.html" title="Contact Us">CONTACT US</a></li>
            <li><a href="/faq.html" title="FAQ">FAQ</a></li>
        </ul>
    </nav>
    <div class="bar">
        <a href=""><span class="material-symbols-outlined">Home</span></a>
        <a href="/profile.html"><span class="material-symbols-outlined">Person</span></a>
        <a href="/contact.html"><span class="material-symbols-outlined">Contact_Support</span></a>
        <a href="/faq.html"><span class="material-symbols-outlined">Quiz</span></a>
    </div>
    <div class="container">
        <div class="title_container">
            <p class="title">Enter Your Details Here</p>
            <span class="subtitle">To find your Desired College according to your location</span>
          </div>
        <form id="locationForm">
            <div class="input_container">
                <label class="input_label" for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" class="input_field" required>
            </div>
            <div class="input_container">
                <label for="state" class="input_label">State</label>
                <input type="text" id="state" name="state" placeholder="Enter state" class="input_field" required>
            </div>
            <div class="input_container">
                <label for="country" class="input_label">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter country" class="input_field" required>
            </div>
            <div class="input_container">
                <label for="course" class="input_label">Preferred Course</label>
            <select id="course" name="course" class="input_field" required>
                <option value="" disabled selected>Select a course</option>
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="digital-marketing">Digital Marketing</option>
                <option value="ux-ui-design">UX/UI Design</option>
            </select>
            </div>
            <button type="submit" class="sign-in_btn">
            <span>Submit</span>
            </button>
        </form>

    </div>

    <script>
        document.getElementById('locationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    // Get the input values from the form
    const cityInput = document.getElementById('city').value.toLowerCase();
    const stateInput = document.getElementById('state').value.toLowerCase();
    const countryInput = document.getElementById('country').value.toLowerCase();
    const courseInput = document.getElementById('course').value.toLowerCase();
    
    // Store form data in localStorage
    localStorage.setItem('cityInput', cityInput);
    localStorage.setItem('stateInput', stateInput);
    localStorage.setItem('countryInput', countryInput);
    localStorage.setItem('courseInput', courseInput);
    
    // Redirect to the colleges page
    window.location.href = "/colleges.html";
});
    </script>
</body>
</html>
